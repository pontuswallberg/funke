<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Funke</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/funke.css">
</head>

<body>

<header>
	<nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<a href="/">Funke</a>
					<a href="/layout">Layout</a>
					<a href="/grid">Grid</a>
					<a href="/forms">Forms</a>
				</div>
			</div>
		</div>
	</nav>
</header>

<main>
	<section>
		<div class="container">
			<div class="row">
				<div class="col">

					<h1>Funke Forms!</h1>
					<p>An awesome framework by Henrik and Pontus</p>

					<form>
						<legend>Log In</legend>

						<label for="username">Username</label>
						<input id="username" type="email" name="username" required />
						<p>this is the help text</p>

						<label for="password">Password</label>
						<input id="password" type="password" name="password" required />
						<p>this is the help text</p>

						<button>Log In</button>
						<a href="/">Cancel</a>
					</form>

					<form>
						<legend>Kitchen Sink</legend>

						<label for="text">text</label>
						<input id="text" type="text" name="text" required />
						<p>this is the help text</p>

						<label for="email">email</label>
						<input id="email" type="email" name="email" required />
						<p>this is the help email</p>

						<label for="date">date</label>
						<input id="date" type="date" name="date" required />
						<p>this is the help date</p>

						<label for="select">select</label>
						<select name="select" id="select">
							<option value="default">default value</option>
							<option value="other">other value</option>
						</select>
						<p>this is the help text</p>
					</form>
				</div>
			</div>
		</div>
	</section>
</main>

<footer>
	<div class="container">
		<div class="row">
			<div class="col">
				Funke
			</div>
		</div>
	</div>
</footer>

</body>

</html>
